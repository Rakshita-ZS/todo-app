<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='app.css'>
    <script src='app.js'></script>
</head>
<div class="app" > 
    <div id ='search-box'>
        <h1 id="heading" >Todo App</h1>
        <input id="search-bar" type="text" placeholder="Enter the Search Term"/>
        <button>Search</button>
    </div>
    <div id="create-task" >
        <button onclick="showPopup()" id="add-btn" >Add Task</button>
    </div>
    
    <div id="popup"  >
        <div id="task-info" >
        <input id="task-title"  placeholder="Task Title" />
        <input id="task-dsc" placeholder="Task Description" />
        <input id="task-date" type="date" placeholder="Select Date" />
        </div>
    <div id="btn" >
        <input id="submit" onclick="saveTaskToLocalStorage()" type="button"  value="Submit" />
        <input id="cancel" type="button" value="Cancel" />
    </div>
    
    </div>
        <div id="todoList">Here we will display the list</div>
</div>
</body>
</html>
